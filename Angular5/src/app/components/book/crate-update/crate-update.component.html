<form>    
  <div class="row">   
    <legend class="text-center header">Book</legend> 
    
    <div class="col-md-8">        
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" readonly=”readonly” name="_id" [(ngModel)]="book._id" class="form-control">
      </div>
      <div class="form-row">
        <div class="col-6">
          <label for="title">Title</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">T</label>
            </div>      
            <input autocomplete="off" type="text" name="title" [(ngModel)]="book.title" class="form-control">
          </div>
        </div>
        <div class="col-6">
          <label for="languaje">Languaje</label>
          <select name="languaje" [(ngModel)]="book.languaje" class="custom-select mr-sm-2">
            <option value="inglés">inglés</option>
            <option value="español">español</option>
            <option value="portugués">portugués</option>
            <option value="frances">frances</option>
          </select>
        </div>
      </div>    
      <div class="form-row">
        <div class="col-6">                
          <label for="editorial">Editorial</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">&</span>
            </div>
            <input autocomplete="off" type="text" name="editorial" [(ngModel)]="book.editorial" class="form-control">
          </div>
        </div> 
        <div *ngIf="book._id" class="col-6">
            <label for="state">State</label>
            <select name="state" [(ngModel)]="book.state" class="custom-select">
              <option value="active" selected>active</option>
              <option value="no-active">no-active</option>
            </select>
        </div>
      </div>
      <div class="form-group">
        <label for="picture">Picture</label>
        <div *ngIf="fileToUpload == null" class="custom-file">
          <input type="file" class="custom-file-input" id="file" name="file" id="file" (change)="handleFileInput($event.target.files)" [(ngModel)]="book.picture">
          <label for="file" class="custom-file-label"></label>
        </div>
        <div *ngIf="fileToUpload != null" class="custom-file">
          <input type="file" class="custom-file-input" id="file" name="file" id="file" (change)="handleFileInput($event.target.files)" [(ngModel)]="book.picture">
          <label for="file" class="custom-file-label">{{ fileToUpload.name }}</label>
        </div>
      </div> 
      <input [disabled]="book.picture == null" (click)="createUpdate($event.target.files)" type="submit" class="btn btn-success btn-lg btn-block" value="submit">                
    </div> 
    
    <div class="col-md-4">  
      <div class="form-group">      
        <label>Picture</label>
        <img [src]="book.picture" style="height: 265px;" class="card-img-top" >
      </div>     
    </div> 

  </div>
</form>
