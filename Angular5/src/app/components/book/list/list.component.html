<h4
  class="card-title">Books
  <button
    (click)="newBook($event)"
    style="float: right;"
    class="btn btn-outline-primary">New Book
  </button>
</h4>
<table class="table table-hover" *ngIf="books != 0">
  <thead>
    <tr>
      <th>Code</th>
      <th>Title</th>
      <th>languaje</th>
      <th>Editorial</th>
      <th>State</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of books">
      <td>{{ b._id }}</td>
      <td>{{ b.title }}</td>
      <td>{{ b.languaje }}</td>
      <td>{{ b.editorial }}</td>
      <td>{{ b.state }}</td>
      <td>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button [disabled]="b.state != 'active'" class="btn btn-outline-primary" (click)="doLend(b)">Lend</button>
          <button class="btn btn-outline-success" (click)="doUpdate(b)">Edit</button>
          <button [disabled]="b.state != 'active'" class="btn btn-outline-danger" (click)="doDelete(b)">Delete</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<h1 *ngIf="books == 0">No Books yet.</h1>
